name: Build & Push SHIP Extractor

on:
  push:
    branches:
      - main # or staging/uat

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ship-extractor
      DOCKERFILE_PATH: ./src/Ship.Ses.Extractor.Worker/Dockerfile
      DOCKER_CONTEXT: ./src/Ship.Ses.Extractor.Worker

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🧱 Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.100'

      - name: 📦 Publish Worker
        run: dotnet publish ./src/Ship.Ses.Extractor.Worker/Ship.Ses.Extractor.Worker.csproj -c Release -o ./publish

      - name: 🧪 Get Git Commit Hash
        id: vars
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: 🛠️ Inject commit hash into appsettings.Production.json
        run: |
          sed -i "s/\"commitHash\": \".*\"/\"commitHash\": \"${{ steps.vars.outputs.hash }}\"/" $DOCKER_CONTEXT/appsettings.Production.json

      - name: 🐳 Build Docker image
        working-directory: ${{ env.DOCKER_CONTEXT }}
        run: docker build -t $IMAGE_NAME:uat -f Dockerfile .

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Tag Docker image
        run: docker tag $IMAGE_NAME:uat ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:uat

      - name: 📤 Push image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:uat
