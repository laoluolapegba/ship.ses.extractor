name: Build & Push SHIP Extractor

on:
  push:
    branches:
      - main  # or staging/uat

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ship-extractor
      DOCKER_CONTEXT: ./docker-context

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.100'

      - name: ğŸ“¦ Publish Worker
        run: dotnet publish ./src/Ship.Ses.Extractor.Worker/Ship.Ses.Extractor.Worker.csproj -c Release -o ./publish
      - name: ğŸ§ª Get Git Commit Hash
        id: vars
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ› ï¸ Inject commit hash into appsettings.Production.json
        run: |
          sed -i "s/\"commitHash\": \".*\"/\"commitHash\": \"${{ steps.vars.outputs.hash }}\"/" $DOCKER_CONTEXT/appsettings.Production.json

      - name: ğŸ“¦ Prepare Docker context
        run: |
          mkdir -p $DOCKER_CONTEXT/publish
          cp -r ./publish/* $DOCKER_CONTEXT/publish/
          cp ./src/Ship.Ses.Extractor.Worker/appsettings.Production.json $DOCKER_CONTEXT/
          cp ./src/Ship.Ses.Extractor.Worker/Dockerfile $DOCKER_CONTEXT/
      - name: ğŸ“‚ List Docker Context Contents
        run: ls -R $DOCKER_CONTEXT
      - name: ğŸ” Check Docker context is a directory
        run: test -d $DOCKER_CONTEXT && echo "âœ… Context is a directory" || echo "âŒ Not a directory"
  
      - name: ğŸ³ Build Docker image
        run: |
          DOCKER_BUILDKIT=0 docker build -t ship-extractor:uat -f docker-context/Dockerfile docker-context
        
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Tag Docker image
        run: docker tag ship-extractor:uat ${{ secrets.DOCKERHUB_USERNAME }}/ship-extractor:uat

      - name: ğŸ“¤ Push image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/ship-extractor:uat

